<div class="assist-container">
    <h3>Create</h3>
    <button click.delegate="createClass()">Class</button>
    <button click.delegate="createComponent()">Component</button>
    <button click.delegate="createView()">View</button>

    <h3>Actions</h3>
    <button click.delegate="buildAll()">Build All</button>

    <div class="center-aligned-row">
        <button click.delegate="runServer()">${serverActionCaption}</button>
        <div class="active-service" if.bind="serverProcess != null"></div>
    </div>

</div>
